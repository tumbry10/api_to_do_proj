<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">üìù My ToDo App</h1>

        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <!-- Add Task Form -->
                <form id="addTaskForm" class="mb-4">
                    <div class="mt-3">
                        <input type="text" id="taskTitle" class="form-control" placeholder="Enter task title" required>
                    <div>
                    <div class="mt-3">
                        <textarea id="taskDescription" class="form-control" placeholder="Task description" rows="2"></textarea>
                    </div>
                    <div class="mt-3">
                        <label class="form-check-label" for="taskCompleted">Completed: </label>
                        <input class="form-check-input" type="checkbox" id="taskCompleted">
                    </div>
                    <div class="mt-3">
                        <button id="submitButton" class="btn btn-primary form-control" type="submit">Add Task</button>
                    </div>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
        
            
        
        <!-- Task List -->
        <ul id="taskList" class="list-group"></ul>
    </div>
    
    <script src="{% static 'js/app.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
